<!-- Login & Regisztráció Modal -->
<div id="auth-modal" class="modal" style="display:none;">
  <div class="modal-content">
    <form class="login-form" id="modal-login-form">
      <h2>Bejelentkezés</h2>
      <input type="text" id="modal-username" placeholder="Felhasználónév" required>
      <input type="password" id="modal-password" placeholder="Jelszó" required>
      <button type="submit">Belépés</button>
      <div class="switch-link">Még nincs fiókom, <a href="#" id="switchToRegister">regisztrálok</a>.</div>
    </form>
    <form class="login-form" id="modal-register-form" style="display:none;">
      <h2>Regisztráció</h2>
      <input type="email" id="modal-email" placeholder="Email cím" required>
      <input type="text" id="modal-reg-username" placeholder="Felhasználónév" required>
      <input type="password" id="modal-reg-password" placeholder="Jelszó" required>
      <input type="password" id="modal-confirm-password" placeholder="Jelszó megerősítése" required>
      <button type="submit">Regisztráció</button>
      <div id="modal-message" class="message-box"></div>
      <div class="switch-link">Már van fiókom, <a href="#" id="switchToLogin">bejelentkezés</a>.</div>
    </form>
  </div>
</div>
